<!-- material-table.component.html -->
<div class="mat-elevation-z8">

  <mat-form-field>
    <input matInput (input)="applyFilter($event)" placeholder="Filter">

  </mat-form-field>

  <mat-table #table [dataSource]="dataSource" matSort matSortActive="columnName" matSortDirection="asc">
    <!-- Define Columns -->
    <ng-container matColumnDef="columnName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Column Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.columnName}} </mat-cell>
    </ng-container>

    <!-- Add more columns as needed -->

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
